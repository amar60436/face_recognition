<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Pause Feature</title>
    <style>
        /* General page styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 100%; /* Responsive width */
            max-width: 800px; /* Default max width for landscape videos */
            position: relative;
            overflow: hidden;
            background: black; /* Black background for better appearance */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Adjust video fitting */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-family: Arial, sans-serif;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        #loading {
            display: none; /* Hidden by default */
            font-size: 14px;
            font-family: Arial, sans-serif;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls>
            <source src="/static/salman_dialogue_short.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <button id="pauseButton">Pause and Identify Actor</button>
    <p id="response"></p>
    <p id="loading">Processing... Please wait.</p>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const pauseButton = document.getElementById('pauseButton');
        const responseParagraph = document.getElementById('response');
        const loadingParagraph = document.getElementById('loading');

        // Adjust video container based on video aspect ratio
        video.addEventListener('loadedmetadata', () => {
            const videoAspectRatio = video.videoWidth / video.videoHeight;

            if (videoAspectRatio < 1) {
                // Portrait video (aspect ratio < 1)
                videoContainer.style.maxWidth = '360px';
                videoContainer.style.aspectRatio = '9 / 16';
            } else {
                // Landscape video (aspect ratio >= 1)
                videoContainer.style.maxWidth = '800px';
                videoContainer.style.aspectRatio = '16 / 9';
            }
        });

        pauseButton.addEventListener('click', () => {
            // Pause the video
            video.pause();

            // Display loading message
            loadingParagraph.style.display = 'block';
            responseParagraph.textContent = '';

            // Capture the current time of the video in seconds
            const currentTime = video.currentTime;

            // Send the current time to the backend
            fetch('/pause', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `time=${currentTime}`
            })
                .then(response => response.json())
                .then(data => {
                    // Hide loading message and display the response
                    loadingParagraph.style.display = 'none';

                    if (data.actors && data.actors.length > 0) {
                        responseParagraph.textContent = `Actors: ${data.actors.join(', ')}`;
                    } else {
                        responseParagraph.textContent = `No actors found.`;
                    }
                })
                .catch(error => {
                    // Hide loading message and display the error
                    loadingParagraph.style.display = 'none';
                    responseParagraph.textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
